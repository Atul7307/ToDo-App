<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="inputBox">
            <input type="text" name="text" id="textarea" placeholder="Enter Text">
            <button type="button" class="btninput" id="inputset"><i class="fa-solid fa-check-to-slot"></i></button>
            <button type="reset"  class="btninput" id="inputclear"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="tdlist">
            <div class="itemall">
                <p class="item ">Demo</p>
                <button class="check-button"><i class="fa-solid fa-check"></i></button>
                <button class="trash-button"><i class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8d0f3202a3.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
